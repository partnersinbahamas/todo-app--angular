<div class="todoapp">
  <h1 class="todoapp__title">todos {{ todos.length }}</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"></button>

      <form [formGroup]="todosForm" (ngSubmit)="onAdd()">
        <input
          type="text"
          class="todoapp__new-todo"
          placeholder="What needs to be done?"
          formControlName="typing"
          [style.backgroundColor]="typing.errors && typing.touched ? '#f88' : ''"
        />
      </form>
    </header>

    <section class="todoapp__main">
      <div
        class='todo'
        [class.completed]="todo.completed"
        *ngFor="
          let todo of todos;
          let i = index;
        "
      >
        <label class="todo__status-label">
          <input
            type="checkbox"
            class="todo__status"
            [(ngModel)]="todo.completed"
          />
        </label>

        <ng-template #formElseBlock>
          <span class="todo__title">
            {{ todo.title }}
          </span>
    
          <button
            type="button"
            class="todo__remove"
            (click)="todos.splice(i, 1)"
          >
            Ã—
          </button>
        </ng-template>

        <form *ngIf="isEditing; else formElseBlock">
          <input
            type="text"
            class="todo__title-field"
            placeholder="Enter your value"
          >
        </form>

        <div class="modal overlay is-active" [class.is-active]="false">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        {{ activeTodos.length }} items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class='filter__link'
        >
          All
        </a>

        <a
          href="#/"
          class='filter__link'
        >
          ACTIVE
        </a>

        <a
          href="#/"
          class='filter__link'
        >
          COMPLETED
        </a>
      </nav>

      <button
        type="button"
        class='todoapp__clear-completed'
      >
        Clear completed
      </button>
    </footer>
  </div>

  <div class='notification is-danger is-light has-text-weight-normal'>
    <button
      type="button"
      class="delete"
    >
    </button>
  </div>
</div>
