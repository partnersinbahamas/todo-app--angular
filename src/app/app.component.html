<div class="todoapp">
  <h1 class="todoapp__title">todos {{todos.length}}</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"></button>

      <form>
        <input
          type="text"
          class="todoapp__new-todo"
          placeholder="What needs to be done?"
        />
      </form>
    </header>

    <section class="todoapp__main">
      <div class='todo completed' *ngFor="let todo of todos">
        <label class="todo__status-label">
          <input
            type="checkbox"
            class="todo__status"
            checked
          />
        </label>

        <span class="todo__title">
          {{todo.title}}
        </span>

        <button type="button" class="todo__remove">
          ×
        </button>

        <div class="modal overlay is-active">
          <div class="modal-background has-background-white-ter"></div>
          <!-- <div class="loader"></div> -->
        </div>
      </div>

      <div class='todo'>
        <label class="todo__status-label">
          <input
            type="checkbox"
            class="todo__status"
            checked
          />
        </label>

        <span class="todo__title">
          NOT Completed todo
        </span>

        <button type="button" class="todo__remove">
          ×
        </button>

        <div class="modal overlay is-active">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        0 items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class='filter__link',
        >
          All
        </a>

        <a
          href="#/"
          class='filter__link',
        >
          ACTIVE
        </a>

        <a
          href="#/"
          class='filter__link',
        >
          COMPLETED
        </a>
      </nav>

      <button
        type="button"
        class='todoapp__clear-completed',
        onClick={clearCompleted}
      >
        Clear completed
      </button>
    </footer>
  </div>

  <div class='notification is-danger is-light has-text-weight-normal'>
    <button
      type="button"
      class="delete"
    >
    </button>
  </div>
</div>
